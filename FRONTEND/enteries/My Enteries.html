<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Diary</title>
    <link rel="stylesheet" href="l.css">
</head>
<body>
    <header>
        <h1>My Daily Diary</h1>
    </header>
    <main>
        <section class="diary-input">
            <h2>Add a New Entry</h2>
            <form id="diaryForm">
                <textarea id="diaryEntry" placeholder="Write your thoughts here..." required></textarea>
                <button type="submit">Save Entry</button>
            </form>
        </section>
        <section class="diary-entries">
            <h2>Your Entries</h2>
            <ul id="entriesList">
                <!-- Diary entries will appear here -->
            </ul>
        </section>
    </main>
    <script src="l.js"></script>
</body>
</html>
